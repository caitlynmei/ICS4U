<!DOCTYPE html>
<html>
	<head>
		<title>Khan's Topological Sorting Algorithm</title>
			<link rel="stylesheet" type="text/css" href="style/style.css">
		
			<style>
				* { padding: 0; margin: 0; }
				canvas { background: #8CE3F9; display: block; margin: 0 auto; margin-top: 100px }
			</style>
	</head>

	<body>
		<canvas id="myCanvas" width = "600" height = "500"></canvas>

		<!-- Slideshow -->
		<div class = "slideshow-container">

			<!-- Images with Number and Caption Text (full width) -->
			<div class = "mySlides fade">
				<div class = "numbertext">1 / 3</div>
				<img scr = "images/dog.jpg" style = "width: 100%">			
				<div class = "text">Caption Text</div>
			</div>

			<div class = "mySlides fade">
				<div class = "numbertext">2 / 3</div>
				<img scr = "images/dog.jpg" style = "width: 100%">
				<div class = "text">Caption Two</div>
			</div>

			<div class = "mySlides fade">
				<div class = "numbertext">3 / 3</div>
				<img scr = "imgages/dog.img" style = "width: 100%">
				<div class = "text">Caption Three</div>
			</div>

			<!-- Next and Previous Buttons -->
			<!-- <a> anchor element: creates a hyperlink to other web pages, files, locations on same page, email addresses, or other URL  -->
			<a class = "previous" onclick = "plusSlides(-1)">&#10094;</a>
			<a class = "next" onclick = "plusSlides(1)">&#10095;</a>
		</div>
		<br> <!-- break, single line space -->

		<!-- Dots -->
		<!-- <span> is used to group inline-elements in a document, provides a way to add a hook to a part of text or document -->
		<div style = "text-align: center">
			<span class = "dot" onclick = "currentSlide(1)"></span>
			<span class = "dot" onclick = "currentSlide(2)"></span>
			<span class = "dot" onclick = "currentSlide(3)"></span>
		</div>

		<!--
		<h1 class="class1">Sample Header 1</h1>

		<p id="paragraph1" class="class2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> #1FB7EF
		-->

		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
